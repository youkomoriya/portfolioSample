<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--このサイトは何か　説明する場所-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--タイトルの設定-->
    <title>PORTFOLIO</title>
    <!--スタイルシート-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        headerタグの設定
        ・ロゴの設定をします
        ・ｈ1タグとaタグとspanタグを使っていきます
    -->
    <header>
        <h1 class="block-header">
            <a href="">
                <span class="color-green">P</span>ortfolio
            </a>
        </h1>
    </header>

    <!--
        mainタグの作成
        ・profile用とworks用の箱を作成する
        →divタグを使っていきます
    -->
    <div class="block-main">
        <!--
            profile用の箱
        -->
        <div class="box-profile">
            <h2 class="sub-title">
                <span class="color-green">P</span>ortfolio
            </h2>
            <div class="item-list">
                <img src="img/profile.png" alt="プロフィール画像">
                <b>テック　太郎</b>
                <p class="color-green">HTML / CSS / PHP / MySQL / Lalavel / Adbe XD</p>
                <p>ここにテキストが入ります。ここにテキストが入ります。ここにテキストが入ります。</p>
            </div>
            <ul class="icon-list">
                <li>
                    <a href="">
                        <img src="img/github.png" alt="GitHubアイコン">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/twitter.png" alt="Twitterアイコン">
                    </a>
                </li>
            </ul>
        </div>
        <!--
            work用の箱
        -->
    </div>
</body>
</html>
